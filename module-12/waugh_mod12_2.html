<head>
<title>CSD 340 Web Development with HTML and CSS</title>
<style>
html,body{background-color:#dde}
#output{border-left:solid 2px #aab;background-color:#eef}
footer{background-color:#99b;position:fixed;left:0;bottom:0;width:100%}
footer a{float:right;margin-right:8px;color:#cdf;text-decoration:none;font-style:italic;font-weight:400}
footer a:hover{color:#fff;text-decoration:underline}
</style>
</head>
<body>
<h1>Assignment 12.2 Javascript Part 4</h1>
<h2>Top <i>n</i> books(?)</h2>
<ul id="output"></ul>
<script>
var array="abcdefghij".split("");
function displayA(){
 var s="";
 for(var i=0;i<10;i++){
   s+="<li>"+array[i]+"</li>"
 }
 document.getElementById("output").innerHTML=s;
}
function displayD(){
 var s="";
 for(var i=9;i>=0;i--){
   s+="<li>"+array[i]+"</li>"
 }
 document.getElementById("output").innerHTML=s;
}
</script>
<button onclick="displayA()">Top to Bottom</button><button onclick="displayD()">Bottom to Top</button>

<a href="../index.html">Back to Index</a>
</footer>
</body>
</html>
