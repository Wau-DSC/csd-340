<body>
 <div id="container">
  <h1>Assignment 9.3 Javascript 1</h1>
  <h2>From "The Hunting of the Snark"</h2>
  <p>They sought it with <span id="one">_______</span>, they sought it with care,
  <br/>They pursued it with forks and <span id="two">____</span>,
  <br/>They threatened its life with a <span id="three">_________</span>,
  <br/>And they charmed it with <span id="four">______</span> and soap.</p>
 </div>
 <script>
   var container=document.getElementById("container");
   var button=document.createElement("button");
   button.textContent=1;
   button.onclick=function(){
     document.getElementById("one").innerHTML="thimbles";
   }
   container.appendChild(button);
   button=document.createElement("button");
   button.textContent=2;
   button.onclick=function(){
     document.getElementById("two").innerHTML="hope";
   }
   container.appendChild(button);
   button=document.createElement("button");
   button.textContent=3;
   button.onclick=function(){
     document.getElementById("three").innerHTML="railway-share";
   }
   container.appendChild(button);
   button=document.createElement("button");
   button.textContent=4;
   button.onclick=function(){
     document.getElementById("four").innerHTML="smiles";
   }
   container.appendChild(button);
 </script>
